<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Chatbox</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #awesome-chatbox {
      justify-content: center;
      display: fl;
      width: 300px;
      height: 400px;
      background-color: #f1f1f1;
      border: 2px solid #3498db;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
      transform: translateX(100%);
    }

    #awesome-chatbox.opened {
      transform: translateX(0);
    }

    #chat-messages {
      height: 80%;
      overflow-y: scroll;
      padding: 10px;
      background-color: #fff;
    }

    #input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-top: 2px solid #3498db;
      background-color: #fff;
    }

    #message-input {
      flex: 1;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #send-button {
      margin-left: 10px;
      padding: 8px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #2980b9;
    }

    #toggle-button {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 16px;
    }

    #toggle-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div id="awesome-chatbox">
  <button id="toggle-button" onclick="toggleChatbox()">+</button>
  <div id="chat-messages"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type your message...">
    <button id="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  function sendMessage() {
    var messageInput = document.getElementById("message-input");
    var chatMessages = document.getElementById("chat-messages");

    var messageText = messageInput.value.trim();

    if (messageText !== "") {
      var messageElement = document.createElement("div");
      messageElement.className = "message";
      messageElement.textContent = messageText;

      chatMessages.appendChild(messageElement);

      // Scroll to the bottom of the chat messages
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Clear the input field
      messageInput.value = "";
    }
  }

  function toggleChatbox() {
    var chatbox = document.getElementById("awesome-chatbox");
    chatbox.classList.toggle("opened");
  }
</script>

</body>
</html>
