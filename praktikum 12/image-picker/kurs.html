<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pertukaran kurs mata uang</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin: 50px;
    }

    #converter {
      width: 350px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    select, input, button {
      margin-bottom: 15px;
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div id="converter">
  <h2>Unique Currency Converter</h2>
  <label for="currency">Select a currency:</label>
  <select id="currency">
    <option value="usd">US Dollar (USD)</option>
    <option value="sgd">Singapore Dollar (SGD)</option>
    <option value="myr">Malaysian Ringgit (MYR)</option>
    <option value="jpy">Japanese Yen (JPY)</option>
    <option value="eur">Euro (EUR)</option>
    <option value="sar">Saudi Riyal (SAR)</option>
  </select>
  <label for="amount">Enter amount:</label>
  <input type="number" id="amount" placeholder="Enter amount">
  <button onclick="convertCurrency()">Convert Now</button>
  <div id="result"></div>
</div>

<script>
  function convertCurrency() {
    var currencyElement = document.getElementById("currency");
    var amountElement = document.getElementById("amount");
    var resultElement = document.getElementById("result");

    var currency = currencyElement.value;
    var amount = parseFloat(amountElement.value);

    var exchangeRate;

    switch (currency) {
      case "usd":
        exchangeRate = 9915;
        break;
      case "sgd":
        exchangeRate = 13472;
        break;
      case "myr":
        exchangeRate = 874;
        break;
      case "jpy":
        exchangeRate = 120;
        break;
      case "eur":
        exchangeRate = 15888;
        break;
      case "sar":
        exchangeRate = 3592;
        break;
      default:
        exchangeRate = 1;
    }

    var result = amount * exchangeRate;
    resultElement.innerHTML = "Result: " + result.toFixed(2) + " Rupiah";
  }
</script>

</body>
</html>
