<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function image_picker(){
            const daftar_gambar = ["dhob.jpg", "hyena.jpg", "platipus.jpg"];
            let pilihan = document.getElementById("option").value;

            if( pilihan == "dhob"){
                let select = daftar_gambar[0];
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "hyena"){
                let select = daftar_gambar[1];
                document.getElementById("gambar").src = `images/${select}`;
            }

            if( pilihan == "platipus"){
                let select = daftar_gambar[2];
                document.getElementById("gambar").src = `images/${select}`;
            }
        }
    </script>
</head>
<body>
    <h1>Image Picker</h1>

    <select name="" id="option" onchange="image_picker()">
        <option value=""> Pilih Gambar :</option>
        <option value="dhob"> Dhob </option>
        <option value="hyena"> Hyena </option>
        <option value="platipus"> Platipus </option>
    </select>

    <div class="container">
        <img id="gambar" width="500px">
    </div>
    
</body>
</html>
